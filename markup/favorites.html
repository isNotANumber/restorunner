<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorunner: favorites</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div style="display: none">
      <svg xmlns="http://www.w3.org/2000/svg"><symbol id="icon-bookmark" viewbox="0 0 17 18"><path d="M3.993 2.185l.017-.092V2c0-.554.449-1 .99-1h10c.522 0 .957.41.997.923l-2.736 14.59-4.814-2.407-.39-.195-.408.153L1.31 16.44 3.993 2.185z"></path></symbol><symbol id="icon-star" viewbox="0 0 13 12"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 9.644L10.517 12 9.451 7.56 13 4.573l-4.674-.386L6.5 0 4.673 4.187 0 4.573 3.549 7.56 2.483 12 6.5 9.644z"></path></symbol></svg>
    </div>

    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__left">
              <a class="header__logo-link" href="main.html">
                <img class="header__logo" src="./img/icons/logo.svg" alt="Restorunner logo" width="171" height="41">
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item user">
                  <a class="header__nav-link header__nav-link--profile" href="#">
                    <div class="header__avatar-wrapper user__avatar-wrapper">
                    </div>
                    <span class="header__user-name user__name">nananner@gmail.com</span>
                    <span class="header__favorite-count">1</span>
                  </a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    <span class="header__signout">Sign out</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="page__main page__main--favorites">
        <div class="page__favorites-container container">
          <section class="favorites">
            <h1 class="favorites__title">Saved listing</h1>
            <ul class="favorites__list">
              <li class="favorites__locations-items">
                <div class="favorites__locations locations locations--current">
                  <div class="locations__item">
                    <a class="locations__item-link" href="#">
                      <span>Restaurants</span>
                    </a>
                  </div>
                </div>
                <div class="favorites__places">
                  <article class="favorites__card place-card">
                    <div class="favorites__image-wrapper place-card__image-wrapper">
                      <a href="#">
                        <img class="place-card__image" src="./img/placeholders/placeholder260x200.png" width="150" height="110" alt="Place image">
                      </a>
                    </div>
                    <div class="favorites__card-info place-card__info">
                      <h2 class="place-card__name">
                        <a href="#">Restaurant Name</a>
                      </h2>
                      <div class="place-card__price-wrapper">
                        <div class="place-card__price">
                          <b class="place-card__price-value">Above Average</b>
                          <span class="place-card__price-text">Price</span>
                        </div>
                        <button class="place-card__bookmark-button place-card__bookmark-button--active button" type="button">
                          <svg class="place-card__bookmark-icon" width="18" height="19">
                            <use xlink:href="#icon-bookmark"></use>
                          </svg>
                          <span class="visually-hidden">In bookmarks</span>
                        </button>
                      </div>
                      <div class="place-card__rating rating">
                        <div class="place-card__stars rating__stars">
                          <span style="width: 100%"></span>
                          <span class="visually-hidden">Rating</span>
                        </div>
                      </div>
                      <p class="place-card__type">Restaurant</p>
                    </div>
                  </article>

                  <article class="favorites__card place-card">
                    <div class="favorites__image-wrapper place-card__image-wrapper">
                      <a href="#">
                        <img class="place-card__image" src="./img/placeholders/placeholder260x200.png" width="150" height="110" alt="Place image">
                      </a>
                    </div>
                    <div class="favorites__card-info place-card__info">
                      <h2 class="place-card__name">
                        <a href="#">Restaurant Name</a>
                      </h2>
                      <div class="place-card__price-wrapper">
                        <div class="place-card__price">
                          <b class="place-card__price-value">Above Average</b>
                          <span class="place-card__price-text">Price</span>
                        </div>
                        <button class="place-card__bookmark-button place-card__bookmark-button--active button" type="button">
                          <svg class="place-card__bookmark-icon" width="18" height="19">
                            <use xlink:href="#icon-bookmark"></use>
                          </svg>
                          <span class="visually-hidden">In bookmarks</span>
                        </button>
                      </div>
                      <div class="place-card__rating rating">
                        <div class="place-card__stars rating__stars">
                          <span style="width: 100%"></span>
                          <span class="visually-hidden">Rating</span>
                        </div>
                      </div>
                      <p class="place-card__type">Restaurant</p>
                    </div>
                  </article>
                </div>
              </li>

              <li class="favorites__locations-items">
                <div class="favorites__locations locations locations--current">
                  <div class="locations__item">
                    <a class="locations__item-link" href="#">
                      <span>Bars</span>
                    </a>
                  </div>
                </div>
                <div class="favorites__places">
                  <article class="favorites__card place-card">
                    <div class="favorites__image-wrapper place-card__image-wrapper">
                      <a href="#">
                        <img class="place-card__image" src="./img/placeholders/placeholder260x200.png" width="150" height="110" alt="Place image">
                      </a>
                    </div>
                    <div class="favorites__card-info place-card__info">
                      <div class="place-card__mark">
                        <span>Popular</span>
                      </div>
                      <h2 class="place-card__name">
                        <a href="#">Bar Name</a>
                      </h2>
                      <div class="place-card__price-wrapper">
                        <div class="place-card__price">
                          <b class="place-card__price-value">Average</b>
                          <span class="place-card__price-text">Price</span>
                        </div>
                        <button class="place-card__bookmark-button place-card__bookmark-button--active button" type="button">
                          <svg class="place-card__bookmark-icon" width="18" height="19">
                            <use xlink:href="#icon-bookmark"></use>
                          </svg>
                          <span class="visually-hidden">In bookmarks</span>
                        </button>
                      </div>
                      <div class="place-card__rating rating">
                        <div class="place-card__stars rating__stars">
                          <span style="width: 100%"></span>
                          <span class="visually-hidden">Rating</span>
                        </div>
                      </div>
                      <p class="place-card__type">Bar</p>
                    </div>
                  </article>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <footer class="footer container">
        <a class="footer__logo-link" href="main.html">
          <img class="footer__logo" src="./img/icons/logo.svg" alt="Restorunner logo" width="124" height="33">
        </a>
      </footer>
    </div>
  </body>
</html>
