<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorunner: offer</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div style="display: none">
      <svg xmlns="http://www.w3.org/2000/svg"><symbol id="icon-bookmark" viewbox="0 0 17 18"><path d="M3.993 2.185l.017-.092V2c0-.554.449-1 .99-1h10c.522 0 .957.41.997.923l-2.736 14.59-4.814-2.407-.39-.195-.408.153L1.31 16.44 3.993 2.185z"></path></symbol><symbol id="icon-star" viewbox="0 0 13 12"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 9.644L10.517 12 9.451 7.56 13 4.573l-4.674-.386L6.5 0 4.673 4.187 0 4.573 3.549 7.56 2.483 12 6.5 9.644z"></path></symbol></svg>
    </div>

    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__left">
              <a class="header__logo-link" href="main.html">
                <img class="header__logo" src="img/icons/logo.svg" alt="Restorunner logo" width="171" height="41">
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item user">
                  <a class="header__nav-link header__nav-link--profile" href="#">
                    <div class="header__avatar-wrapper user__avatar-wrapper">
                    </div>
                    <span class="header__user-name user__name">nananner@gmail.com</span>
                    <span class="header__favorite-count">1</span>
                  </a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    <span class="header__signout">Sign out</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="page__main page__main--offer">
        <section class="offer">
          <div class="offer__gallery-container container">
            <div class="offer__gallery">
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
              <div class="offer__image-wrapper">
                <img class="offer__image" src="img/placeholders/placeholder260x200.png" alt="Photo studio">
              </div>
            </div>
          </div>
          <div class="offer__container container">
            <div class="offer__wrapper">
              <div class="offer__mark">
                <span>Popular</span>
              </div>
              <div class="offer__name-wrapper">
                <h1 class="offer__name">
                  Place Name
                </h1>
                <button class="offer__bookmark-button button" type="button">
                  <svg class="offer__bookmark-icon" width="31" height="33">
                    <use xlink:href="#icon-bookmark"></use>
                  </svg>
                  <span class="visually-hidden">To bookmarks</span>
                </button>
              </div>
              <div class="offer__rating rating">
                <div class="offer__stars rating__stars">
                  <span style="width: 80%"></span>
                  <span class="visually-hidden">Rating</span>
                </div>
                <span class="offer__rating-value rating__value">4.8</span>
              </div>
              <ul class="offer__features">
                <li class="offer__feature">
                  Mmm
                </li>
                <li class="offer__feature">
                  Wow
                </li>
                <li class="offer__feature">
                  Nice
                </li>
              </ul>
              <div class="offer__price">
                <b class="offer__price-value">Average</b>
                <span class="offer__price-text">Price</span>
              </div>
              <div class="offer__inside">
                <h2 class="offer__inside-title">What&apos;s inside</h2>
                <ul class="offer__inside-list">
                  <li class="offer__inside-item">
                    Drinks
                  </li>
                  <li class="offer__inside-item">
                    Food
                  </li>
                  <li class="offer__inside-item">
                    Hookah
                  </li>
                  <li class="offer__inside-item">
                    Test
                  </li>
                  <li class="offer__inside-item">
                    Test
                  </li>
                  <li class="offer__inside-item">
                    Test
                  </li>
                </ul>
              </div>
              <div class="offer__description">
                <p class="offer__text">
                  Some description.
                </p>
                <p class="offer__text">
                  Some description2.
                </p>
              </div>
              <div class="offer__contacts">
                <h2 class="contacts__title">Contacts</h2>
                <div class="contacts__wrapper">
                  <div class="contacts__phone">Phone: 8(800)555-35-35</div>
                  <div class="contacts__mail">Email: test@mail.ru</div>
                  <div class="contacts__telegram">Telegram: @nan</div>
                </div>
              </div>
            </div>
          </div>
          <section class="offer__map map"><img src="./img/placeholders/map1000x500.png" alt="map"></section>
        </section>
      </main>
    </div>
  </body>
</html>
